    function splitIntoColumns(text, maxChars = 3800) {
  // Match sentences ending in a period (including the period)
      const sentences = text.match(/[^.]+?\.(\s|$)/g) || [];

      const columns = [];
      let currentColumn = "";

      for (const sentence of sentences) {
        if ((currentColumn + sentence).length <= maxChars) {
          currentColumn += sentence;
        } else {
          columns.push(currentColumn.trim());
          currentColumn = sentence;
        }
      }

      // Add remaining text
      if (currentColumn.trim().length > 0) {
        columns.push(currentColumn.trim());
      }

      return columns;
    }


    // Example usage:
    const userText = prompt("Paste your text below:");
    const columns = splitIntoColumns(userText);
